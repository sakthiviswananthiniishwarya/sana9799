<style>
/* ---------- Reset ---------- */
* { margin:0; padding:0; box-sizing:border-box; }

/* ---------- Body ---------- */
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg,#7e7676,#a28f9f);
  color:#fff;
  text-align:center;
  overflow-x:hidden;
  padding:1rem;
  min-height:100vh;
}

/* ---------- Heading ---------- */
.glow{
  margin-top:1rem;
  font-size:clamp(2rem,5vw,3.5rem);
  text-shadow:0 0 10px hotpink,0 0 20px deeppink,0 0 30px purple;
  animation:glow 2s ease-in-out infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 5px #ff66cc,0 0 10px #ff66cc;}
  to  { text-shadow:0 0 20px #ff66cc,0 0 40px #ff3399;}
}
.message{
  font-size:1.2rem;
  margin:1rem 0 2rem;
  color:#ffe4f2;
}

/* ---------- Top Image ---------- */
.top-image{
  display:flex;
  justify-content:center;
  margin-bottom:1.5rem;
}
.top-image img{
  width:clamp(200px,40vw,400px);
  border-radius:5%;
  filter:drop-shadow(0 6px 10px rgba(0,0,0,0.5));
}

/* ---------- Gallery ---------- */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:1rem;
  max-width:1100px;
  margin:0 auto 2rem;
}
.gallery img{
  width:100%;
  border-radius:12px;
  border:4px solid #fff;
  object-fit:cover;
  box-shadow:0 0 15px rgba(255,105,180,0.4);
  transition:transform .4s ease, box-shadow .4s ease;
}
.gallery img:hover{
  transform:scale(1.08) rotate(-2deg);
  box-shadow:0 0 25px rgba(255,105,180,0.8);
  cursor:pointer;
}

/* ---------- Hidden Memories ---------- */
.hidden-section{
  opacity:0;
  animation:fadeIn 3s ease forwards;
  animation-delay:1s;
  margin-top:2rem;
}
.hidden-section h3{
  font-size:1.5rem;
  margin-bottom:1rem;
  color:#ffccf2;
}
.hidden-section img{
  width:clamp(150px,40vw,300px);
  margin:0.5rem;
  border-radius:10px;
  transition:transform .3s ease;
}
.hidden-section img:hover{
  transform:scale(1.05);
}
@keyframes fadeIn{
  to{opacity:1;}
}

/* ---------- Floating Hearts ---------- */
.hearts span{
  position:absolute;
  font-size:2rem;
  opacity:0.7;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%  {transform:translateY(100vh) rotate(0);}
  100%{transform:translateY(-120vh) rotate(360deg);}
}
.hearts span:nth-child(1){left:10%;animation-delay:0s;}
.hearts span:nth-child(2){left:30%;animation-delay:2s;}
.hearts span:nth-child(3){left:50%;animation-delay:4s;}
.hearts span:nth-child(4){left:70%;animation-delay:1s;}
.hearts span:nth-child(5){left:90%;animation-delay:3s;}
.hid{
    filter: blur(50px);
}
.hid1{
    /* filter: blur(10px); */
    width: 100%;
}
